<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Basketball Matches</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Find Upcoming Basketball Matches</h1>
  </header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="gameInput" placeholder="e.g., Lakers_vs_Celtics" />
      <input type="date" id="gameDate" />
      <button onclick="searchGame()">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
